		 <script>
    $(document).ready(function(){
        // Selecciona el contenedor donde están los productos
        const contenedorProductos = $(".panel-body .row");
        contenedorProductos.empty(); // Limpiar el contenedor de productos

        // Agregar productos desde el array `productos` de productos.js
        productos.forEach(producto => {
            const productHTML = `
                <div class="col-md-4 col-sm-6">
                    <div class="sc-product-item thumbnail">
						<div class="card mb-4 card2 h-50">
							<img data-name="product_image" src="${producto.imagen}" alt="${producto.nombre}">
                        <div class="caption">
							<div class="item card-body">
								<h4 data-name="product_name">${producto.nombre}</h4>
								<p data-name="product_desc">${producto.descripcion}</p>
								<strong class="price pull-left">$${producto.precio}</strong>
								<input name="product_price" value="${producto.precio}" type="hidden" />
								<div class="text-center">
									<button class="sc-add-to-cart btn btn-warning boton btn-sm mt-3">Añadir al carrito</button>
								</div>
								<div class="clearfix"></div>
							</div>
                        </div>
						</div>
                    </div>
                </div>`;
            contenedorProductos.append(productHTML);
        });

        // Inicializar SmartCart
        $('#smartcart').smartCart();
    });
</script>
